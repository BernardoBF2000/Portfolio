<!DOCTYPE html>

<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Check the Weather</title>

    <!-- jQuery 3.4.1 -->
    <script src="jquery-3.4.1.min.js"></script>

    <!-- Material Design Bootstrap -->
    <link href="MDBootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="MDBootstrap/css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="MDBootstrap/js/mdb.min.js"></script>

    <!-- Google Places -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC9O-x7qnPkPwW5-0cxhHnufKToHEpF00&libraries=places"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    
    <link rel="stylesheet" href="style.css" />

</head>
<body style="padding-bottom: 5rem;">

    <div class="container-fluid">
        
        <!-- BARRA DE PESQUISA -->
        <div class="row animated fadeInDown">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form id="search-form">
                    <div class="md-form input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Pesquisar cidade...">
                        <div class="input-group-append">
                            <button class="btn btn-md btn-primary m-0" type="submit" id="search-button">Pesquisar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>

        <!-- NENHUM RESULTADO -->
        <div class="row animated d-none" id="no-results">
            <div class="col-lg"></div>
            <div class="col-lg-9">
                <p class="h2 text-center text-danger">Não foi encontrado nenhum resultado</p>
            </div>
            <div class="col-lg"></div>
        </div>

        <!-- ERRO -->
        <div class="row animated d-none" id="error">
            <div class="col-lg"></div>
            <div class="col-lg-9">
                <p class="h2 text-center text-danger">Ocorreu um erro</p>
            </div>
            <div class="col-lg"></div>
        </div>

        <!-- DETALHES DA CIDADE -->
        <div class="row d-none" id="city-details-section">
            <div class="col-lg"></div>
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-4 animated" id="city-details" data-wow-delay="500ms"></div>
                    <div class="col-md-8">
                        <div class="animated" data-wow-delay="500ms" id="map"></div>
                        <div class="animated my-2 d-none" data-wow-delay="500ms" id="forecast">
                            <canvas id="forecast-chart" width="800" height="300"></canvas>
                            <div class="row">
                                <div class="btn-group mx-auto" id="forecast-day-nav"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg"></div>
        </div>

        <!-- RESULTADOS -->
        <div class="row d-none" id="results-section">
            <div class="col-lg"></div>
            <div class="col-lg-9" id="results"></div>
            <div class="col-lg"></div>
        </div>

        <!-- BARRA DE NAVEGAÇÃO -->
        <div class="row animated fadeInUp position-fixed fixed-bottom bg-white">
            <div class="col-12 text-center" id="navbar">
                <button type="button" class="btn btn-primary p-2" id="btn-home"><i class="fas fa-home"></i></button>
                <button type="button" class="btn btn-primary p-2" id="btn-favourites"><i class="fas fa-star"></i></button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary p-2 units-btn" data-value="metric">&#176;C</button>
                    <button type="button" class="btn btn-primary p-2 units-btn" data-value="imperial">&#176;F</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
